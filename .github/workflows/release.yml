name: Release
run-name: "Build Release ${{ github.ref_name }}"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri App (Apple Silicon)
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Upload DMG (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: Portfolio-Now-macOS-AppleSilicon
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri App (Windows)
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: Portfolio-Now-Windows-Installer
          path: apps/desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: Portfolio-Now-Windows-Portable
          path: apps/desktop/src-tauri/target/release/portfolio-now.exe

  create-release:
    needs: [build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Portfolio-Now-macOS-AppleSilicon/*.dmg
            artifacts/Portfolio-Now-Windows-Installer/*.msi
            artifacts/Portfolio-Now-Windows-Portable/*.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
